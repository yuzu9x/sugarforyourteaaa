    /* Sidebar Layout Styles */
    body {
      margin: 0;
      font-family: 'MainFont', Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: white;
    }

    .content-wrapper {
      display: flex;
      margin-top: 80px; /* Adjust based on your header height */
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 80px; /* Adjust based on your header height */
      width: 250px;
      height: calc(100vh - 80px);
      overflow-y: auto;
      background: white;
      padding: 20px;
    }

    .posts-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .posts-list li {
      margin-bottom: 12px;
    }

    .posts-list a {
      text-decoration: none;
      color: #2d3748;
      display: block;
      padding: 8px 12px;
      transition: color 0.2s;
    }

    .posts-list a:hover {
      color: #1a202c;
    }

    main {
      margin-left: 250px; /* Same as sidebar width */
      flex: 1;
      padding: 40px;
      max-width: 900px;
      margin-right: auto;
    }

    main article {
      text-align: center;
    }

    main article h1 {
      text-align: center;
    }

    main article p {
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      main {
        margin-left: 0;
      }

      .content-wrapper {
        margin-top: 60px;
      }
    }

    footer {
      text-align: center;
    }
    </style>
